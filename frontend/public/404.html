<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Solar System</title>
    <script>
      // GitHub Pages SPA redirect
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects to the new url
      // with only a query string and hash fragment
      (function () {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Store the path for the redirect
      var pathSegmentsToKeep = 1;
      var l = window.location;
      sessionStorage.redirect =
        l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        l.pathname
          .split("/")
          .slice(0, pathSegmentsToKeep + 1)
          .join("/") +
        "/?/" +
        l.pathname
          .slice(1)
          .split("/")
          .slice(pathSegmentsToKeep)
          .join("/")
          .replace(/&/g, "~and~") +
        (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
        l.hash;
      window.location.replace(sessionStorage.redirect);
    </script>
  </body>
</html>
