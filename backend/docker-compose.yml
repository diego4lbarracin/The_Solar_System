version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solar-system-api
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - MONGO_URI=${MONGO_URI}
      - DB_NAME=${DB_NAME:-solar_system}
      - COLLECTION_NAME=${COLLECTION_NAME:-planets}
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/planets', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    networks:
      - solar-system-network

networks:
  solar-system-network:
    driver: bridge
